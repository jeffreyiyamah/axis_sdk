sensors:
  imu: true
  wheel_odom: true
  lidar_odom: true
  gps: true
  visual_odom: false

ekf:
  update_rate: 50.0

ml_weighting:
  model_path: config/ml_model.json
  min_weight: 0.2
  max_weight: 1.8
  update_interval: 3.0

maplite:
  submap_radius: 40.0
  max_scans_in_submap: 80
  icp_max_correspondence_distance: 0.7
  icp_max_iterations: 30
  match_score_threshold: 0.6
  min_time_between_attempts: 2.0
  loop_closure_distance_threshold: 8.0
  voxel_leaf_size: 0.2
  enable_voxel_filter: true
  enable_loop_closure: true

diagnostics:
  publish_rate: 2.0
